<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Regstration html</title>
</head>
<body>
    
    <h1> Users Regstration Form</h1>

    <form>

        <!-- Name -->
         <div>

        <label for="name">Name:</label>
        </div>
        <input type="nmae" id="nmae" name="name">

        <br>
        <br>

        <!-- Email  -->
         <div>

        <label for="email">Email:</label>
        </div>
        <input type="Email" id="Email" name="Email">

        <br>
        <br>

        <!-- Password -->
         <div>

        <label for="Password">Password:</label>
        </div>
        <input type="Password" id="Password" name="Password">

        


        <!-- Gender -->

        <h3>Choose Your Gender:</h3>

        
        
        <div>
        <input type="radio" id="Gender" name="Male" value="Male">
        <label  for="male">Male</label>

        </div>

        
        <div>
        
        
        <input type="radio" id="Gender" name="female" value="female">
        <label  for="female">female</label>

        </div>
        
        <div>
        
        <input type="radio" id="Gender" name="other" value="other">
        <label  for="other">other</label>

        </div>

        

        <!-- Hobbies -->

        <h3>Pick Our Hobbies: </h3>

        
        <div>

        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label>

        </div>

        
        
        <div>
        
        <input type="checkbox" id="Music" name="hobby" value="Music">
        <label for="Music">Music</label>
        </div>



        
        <div>
        
        <input type="checkbox" id="Sports" name="hobby" value="Sports">
        <label for="Sports">Sports</label>
        </div>

        

        
        <div>
        
        <input type="checkbox" id="Travel" name="hobby" value="Travel">
        <label for="Travel">Travelling</label>

        </div>


    </form>

</body>
</html>
