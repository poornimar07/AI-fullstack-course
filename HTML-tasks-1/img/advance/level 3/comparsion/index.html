<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison html</title>
</head>
<body>

    <h1>Product Comparison Chart</h1>

    <table border="1" cellpadding="8" cellspacing="0">

        <tr>
            <th rowspan="2">Product</th>
             <th colspan="2">Specilaition</th>
              <th rowspan="2">Prices</th>
        </tr>

        <tr>
            <th>Featuers</th>
            <th>Warranty</th>
        </tr>

        <tr>
            <td>Product A</td>
            <td>Lightweight, Durable</td>
            <td>1 Years</td>
            <td>$ 100</td>
        </tr>


        
        <tr>
            <td>Product  B</td>
            <td>Waterproof, Compact</td>
            <td>2 Years</td>
            <td>$ 150</td>
        </tr>

        

        <tr>
            <td>Product C</td>
            <td>Stylish, Long Battery</td>
            <td>1.5 Years</td>
            <td>$ 120</td>
        </tr>

        
    </table>
    
</body>
</html>
